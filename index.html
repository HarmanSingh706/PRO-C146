<html>
  <head>
    <title>Animating Shapes</title>

    <!--  --------- IMPORTED LIBRARIES  ------>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <!-- Creating scene -->

      <!--  --------- SKY  --------- -->

      <a-sky color="#EBEBEB"></a-sky>

      <!--  --------- GROUND  --------- -->

      <a-plane
        id="ground"
        color="black"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      ></a-plane>

     <!--Head-->
    <a-box
    id="head"
    color="blue"
    position="0 9 0"
    width="4.2"
    height="3.2"></a-box>

    <!--antenna-->
    <a-circle
    position="0 10 0"
    color="purple"
    radius="0.9"
    material="side: double"
    ></a-circle>
    <a-cylinder
    color="#757575"
    height="1.5"
    radius="0.05"
    position="0 12 0"
    animation="property: position; from:-0.2 10.4 -0.1;to: 0.2 10.4 -0.1;dir:alternate;loop: true; dur: 1000;"
  ></a-cylinder>
  <a-sphere
    color="#ef5350"
    radius="0.3"
    position="0 12 0"
    animation="property: position; from:-0.2 11 -0.1;to: 0.2 11 -0.1;dir:alternate;loop: true; dur: 1000;"
  ></a-sphere>

  <!--Eyes-->
  <a-sphere
  color="white"
  position="-0.63 10.1 0.2"
  radius="0.6"
  rotation="0 10 0"
  ></a-sphere>
  <a-sphere
  color="#000"
  radius="0.15"
  position="-0.63 10.1 0.9"
  animation="property: position; from:-0.63 10.1 0.9;to: -0.63 10.3 0.9;dir:alternate;loop: true; dur: 1000;"
></a-sphere>
<a-sphere
color="white"
position="0.63 10.1 0.2"
radius="0.6"
rotation="0 -10 0"
></a-sphere>
<a-sphere
color="#000"
radius="0.15"
position="0.63 10.1 0.9"
animation="property: position; from:0.63 10.1 0.9;to: 0.63 10.3 0.9;dir:alternate;loop: true; dur: 1000;"
></a-sphere>

<!--Neck-->
<a-box
id="neck"
color="orange"
position="0 6.5 0"
width="3"
height="1.5"
></a-box>
<!--Mouth-->
<a-sphere
position="0 8.2 0.30"
rotation="0 0 120"
color="red"
width="0.5"
height="1"
></a-sphere>
    <!-- Body -->
    <a-box
    id="body"
    color="#0276aa"
    position="0 4.5 0"
    width="4.5"
    height="4"
  >
  </a-box>
  <!--Colored Boxes In The Middle-->
  <a-plane color="#ffcd38" height="1" position="-1.1 4.8 0.7"></a-plane>
  <a-plane color="#ff5722" height="1" position="0 4.8 0.7"></a-plane>
  <a-plane color="#ffcd38" height="1" position="1.1 4.8 0.7"></a-plane>

  <!-- Left Hand -->
  <a-cylinder
  position="-2.5 5.4 0"
  rotation="30 90 0"
  color="orange"
  height="2"
  width="0.2"
  radius="0.3"
></a-cylinder>
<a-sphere
  position="-2.95 4.7 0"
  rotation="-50 90 0"
  color="#ef5350"
  height="1.2"
  width="0.3"
  radius="0.4"
></a-sphere>

<a-cylinder
  position="-3.4 5.05 0"
  rotation="-50 90 0"
  height="1.3"
  width="0.3"
  radius="0.3"
  color="orange"
></a-cylinder>

<a-sphere
position="-4.3 5.8 0"
color="blue"
radius="0.5"
></a-sphere>

<!-- Right Hand -->
<a-cylinder
  position="2.7 5.5 0"
  rotation="-50 90 0"
  color="orange"
  height="2"
  width="0.2"
  radius="0.3"
></a-cylinder>
<a-sphere
  position="3.4 5 0"
  rotation="-50 90 0"
  color="#ef5350"
  height="1.2"
  width="0.3"
  radius="0.4"
></a-sphere>

<a-cylinder
  position="4 5.4 0"
  rotation="50 90 0"
  color="orange"
  height="1.3"
  width="0.3"
  radius="0.3"
></a-cylinder>
<a-sphere
position="4.5 5.8 0"
color="blue"
radius="0.5"
></a-sphere>

<!-- Left Legs -->
<a-cylinder color="orange" radius="0.4" height="3.5" position="-1 0.7 0">
</a-cylinder>


<a-entity
  position="-1 -0.35 -0.2"
  rotation="0 0 0"
  geometry="primitive: sphere; thetaStart:15;thetaLength:50;"
  material="color:#ef5350"
></a-entity>

<!-- Right Leg -->
<a-cylinder color="orange" radius="0.4" height="3.5" position="1 0.7 0">
</a-cylinder>



<a-entity
  position="1 -0.35 -0.2"
  rotation="0 0 0"
  geometry="primitive: sphere; thetaStart:15;thetaLength:50;"
  material="color:#ef5350"
></a-entity>

      <!--  --------- CAMERA --------- -->

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
